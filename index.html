---
layout: default
---

<div class="centered">
    {% assign p = site.posts.first %}
    <span class="title">Daniel Bartel is doing <span class="underlined">{{p.summary.feeling}}</span> and is <span class="underlined">{{p.summary.busyLevel}}</span></span>
    <span class="meta">
        <a href="{{ /p.url | prepend: site.baseurl }}">view full report</a> -
        <a href="/about">what is this</a>
    </span>
    <div class="block">
        <img src={{p.instagram.url}}> 
    </div>
    
  <h1 class="page-heading">Older Updates:</h1>
    {% for post in site.posts %}
      <div>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%b %-d, %Y" }}</a>
      </div>
    {% endfor %}
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
